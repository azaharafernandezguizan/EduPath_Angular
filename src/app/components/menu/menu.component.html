<div class="navigationDiv">
    <div class="navigationDiv_links" *ngIf="isMenuDisplayed">
      <button
      class="button button_link button-blue"
      *ngFor="let button of buttons"
      (click)="navigateToButtonLink(button.link)">
        {{ button.text }}
      </button>
    </div>
    <div>
      <img src="../../../assets/images/menu.png" alt="logo" class="logoImg" (click)="showMenu()"/>
    </div>
</div>
